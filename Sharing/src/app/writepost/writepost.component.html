
<form (ngSubmit)="Create(post)" [formGroup]="post">
        <div class="form-group">
        <mat-form-field class="text" class="form-control"  >
        <textarea matInput placeholder="Write post" matTextareaAutosize matAutosizeMinRows="2"  formControlName="post"
        matAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        
        <mat-form-field  class="form-control">
        <mat-select placeholder="Select Category" required formControlName="category">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let c of categories" [value]="c">
          {{c}}
        </mat-option>
        </mat-select>
        </mat-form-field>
        <input type="file" (change)="OnImageSelected($event)" class="form-control" formControlName="imageUrl">
        </div>


    <button mat-raised-button  >Post</button>

</form>
