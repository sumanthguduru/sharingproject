<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{category}}</mat-card-title>
      <mat-card-subtitle>{{location}} {{dateCreated | date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="photo" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
